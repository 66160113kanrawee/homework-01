<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดต่อเรา</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;
 1,100..700&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=K2D:ital,wght@0,100;0,200;0,300;0,
 400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&famil
 y=Mitr:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <header role="banner">
        <nav role="navigation">
            <ul class="nav-home">
                <a href="index.html">หน้าแรก </a>
                <a href="about.html">สถานที่ท่องเที่ยว</a>
                <a href="contact.html">ติดต่อ</a>
            </ul>
        </nav>
    </header>
    <form action="/submit" method="POST" role="form" aria-label="แบบฟอร์มติดต่อ">
        <div class="form-group">
            <label for="fullname">ชื่อ-นามสกุล *</label>
            <input type="text" id="fullname" name="fullname" required aria-required="true" minlength="2" maxlength="100"
                aria-describedby="fullname-help">
            <small id="fullname-help">กรุณากรอกชื่อและนามสกุลจริง</small>
        </div>
        <div class="form-group">
            <label for="email">อีเมล *</label>
            <input type="email" id="email" name="email" required aria-required="true"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" aria-describedby="email-help">
            <small id="email-help">ตัวอย่าง: example@domain.com</small>
        </div>
        <div class="form-group">
            <label for="tel">เบอร์โทรศัพท์</label>
            <input type="tel" id="tel" name="tel" pattern="[0-9]{10}" aria-describedby="tel-help">
            <small id="tel-help">กรอกหมายเลข 10 หลัก ไม่ต้องมีขีด เช่น 0812345678</small>
        </div>
        <div class="form-group">
            <label for="message">ข้อความ *</label>
            <textarea id="message" name="message" required aria-required="true" minlength="10" rows="5"
                aria-describedby="message-help"></textarea>
            <small id="message-help">กรุณากรอกข้อความอย่างน้อย 10 ตัวอักษร</small>
        </div>
        <div class="form-group">
            <button type="submit" aria-label="ส่งข้อความ">
                ส่งข้อความ</button>
        </div>
    </form>
